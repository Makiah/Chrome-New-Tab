<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Tab</title>

    <style>
        body {
            margin: 0;
        }

        #shadowContainer {
            background-color: #f5f5f5;
            width: 100%;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        #newTabContainer {
            margin: 0 1vw;
            width: calc(100% - 2vw);
            max-width: 800px;
            background-color: white;
            box-shadow: 2px 5px #a7a7a7;
            padding: 0 1vw;
            border-radius: 4px;
        }

        #predictiveSearchField {
            padding: 8px;
            border: 0.5px solid #bfbfbf;
            margin: 3px;
            height: 40px;
            width: calc(100% - 22px);

            font-size: 30px;
        }

        p {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .bookmarksContainer {
            overflow: hidden;
        }

        .bookmark {
            width: 120px;
            height: 100px;
            float: left;
            margin: 5px;

            border-radius: 15px;

            background-size: cover;
            background-position: center;

            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .bookmark p {
            background: rgba(255, 255, 255, 0.6);
            color: black;
            font-family: sans-serif;
            font-size: 15px;
        }

    </style>

    <script src="js/autoclose.js"></script>
</head>
<body>
<div id="shadowContainer">
    <div id="newTabContainer">
        <!-- Predictive search field -->
        <input id="predictiveSearchField" type="text" placeholder="Tab for Quick Search" autofocus>

        <br>

        <!-- Bookmarks -->
        <div class="bookmarksContainer">
            <h1>Personal</h1>

            <a href="https://mail.google.com">
                <div class="bookmark" style="background-image: url('./assets/gmail-icon.svg')">
                    <p>Gmail</p>
                </div>
            </a>

            <a href="https://drive.google.com">
                <div class="bookmark" style="background-image: url('./assets/drive-icon.svg')">
                    <p>Drive</p>
                </div>
            </a>

            <a href="https://github.com/Makiah">
                <div class="bookmark" style="background-image: url('./assets/github-icon.png')">
                    <p>GitHub</p>
                </div>
            </a>

            <a href="http://ifunny.co">
                <div class="bookmark" style="background-image: url('./assets/ifunny-icon.jpg')">
                    <p>iFunny</p>
                </div>
            </a>

            <a href="https://quora.com">
                <div class="bookmark" style="background-image: url('./assets/quora-icon.png')">
                    <p>Quora</p>
                </div>
            </a>
        </div>
        <hr>
        <div class="bookmarksContainer">
            <h1>ResNet</h1>

            <a href="http://my.northeastern.edu/">
                <div class="bookmark" style="background-image: url('./assets/northeastern-icon.jpg')">
                    <p>myNEU</p>
                </div>
            </a>
            
            <a href="https://app.wheniwork.com/">
                <div class="bookmark" style="background-image: url('./assets/wheniwork-icon.png')">
                    <p>WheniWork</p>
                </div>
            </a>
        </div>
    </div>
</div>

<script src="js/predictive-search.js"></script>

</body>
</html>
